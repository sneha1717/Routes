<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - Explore Khordha</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <div class="card">
      <div class="card-header">
        <div class="icon-circle">ğŸ“</div>
        <h2>Sign Up</h2>
        <p>Join Explore Khordha community</p>
      </div>
      <div class="card-body">
        <form id="signupForm">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your full name" required />

          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />

          <label for="password">Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" placeholder="Enter your password" required />
            <button type="button" class="eye-btn" id="togglePassword">ğŸ‘ï¸</button>
          </div>

          <label for="confirmPassword">Confirm Password</label>
          <div class="password-wrapper">
            <input type="password" id="confirmPassword" placeholder="Confirm your password" required />
            <button type="button" class="eye-btn" id="toggleConfirmPassword">ğŸ‘ï¸</button>
          </div>

          <button type="submit" id="submitBtn">Create Account</button>
        </form>

        <div class="signup-text">
          Already have an account?
          <a href="login.html">Sign in</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const togglePassword = document.getElementById('togglePassword');
    const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
    const signupForm = document.getElementById('signupForm');
    const submitBtn = document.getElementById('submitBtn');

    togglePassword.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      togglePassword.textContent = type === 'password' ? 'ğŸ‘ï¸' : 'ğŸ™ˆ';
    });

    toggleConfirmPassword.addEventListener('click', () => {
      const type = confirmPasswordInput.type === 'password' ? 'text' : 'password';
      confirmPasswordInput.type = type;
      toggleConfirmPassword.textContent = type === 'password' ? 'ğŸ‘ï¸' : 'ğŸ™ˆ';
    });

    signupForm.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      if (password !== confirmPassword) {
        alert("âŒ Passwords do not match.");
        return;
      }

      submitBtn.textContent = "Creating account...";
      submitBtn.disabled = true;

      
      setTimeout(() => {
        if (email === "existing@example.com") {
          alert("âŒ Email already exists.");
        } else {
          alert("âœ… Account created successfully!");
          window.location.href = "home.html"; 
        }

        submitBtn.textContent = "Create Account";
        submitBtn.disabled = false;
      }, 1000);
    });
  </script>
</body>
</html>
