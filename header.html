<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Navbar - Explore Khordha</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-teal: #008080;
            --dark-teal: #006666;
            --light-teal: #20b2aa;
            --accent-teal: #4fd1c7;
            --primary-brown: #8b4513;
            --dark-brown: #654321;
            --light-brown: #d2691e;
            --gold-accent: #daa520;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding-top: 80px;
        }

        .navbar-custom {
            background: linear-gradient(135deg, var(--primary-teal) 0%, var(--dark-teal) 50%, var(--primary-brown) 100%);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 128, 128, 0.3);
            border-bottom: 2px solid rgba(218, 165, 32, 0.5);
            transition: all 0.3s ease;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .navbar-custom::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .navbar-brand {
            color: white !important;
            font-weight: 700;
            font-size: 1.5rem;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .navbar-brand:hover {
            color: var(--gold-accent) !important;
            transform: scale(1.05);
            text-shadow: 0 0 20px rgba(218, 165, 32, 0.8);
        }

        .logo-container {
            position: relative;
            display: inline-block;
        }

        .logo-container::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, var(--gold-accent), var(--accent-teal));
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .navbar-brand:hover .logo-container::before {
            opacity: 0.3;
        }

        .navbar-brand img {
            border-radius: 50%;
            border: 2px solid var(--gold-accent);
            transition: all 0.3s ease;
        }

        .navbar-brand:hover img {
            transform: rotate(360deg);
            border-color: white;
            box-shadow: 0 0 15px rgba(218, 165, 32, 0.8);
        }

        .navbar-toggler {
            border: none;
            padding: 8px 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .navbar-toggler:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 1%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }

        .navbar-nav {
            gap: 10px;
        }

        .nav-link {
            color: rgba(255,255,255,0.9) !important;
            font-weight: 500;
            padding: 10px 20px !important;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .nav-link:hover::before {
            left: 100%;
        }

        .nav-link:hover {
            color: white !important;
            background: linear-gradient(45deg, var(--light-brown), var(--gold-accent));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .nav-link.active {
            background: linear-gradient(45deg, var(--primary-brown), var(--dark-brown));
            color: white !important;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.3);
        }

        .darkmode-toggle {
            background: linear-gradient(45deg, var(--primary-brown), var(--light-brown));
            border: 2px solid var(--gold-accent);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .darkmode-toggle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
        }

        .darkmode-toggle:hover::before {
            width: 100%;
            height: 100%;
        }

        .darkmode-toggle:hover {
            transform: scale(1.1) rotate(180deg);
            box-shadow: 0 0 20px rgba(218, 165, 32, 0.8);
        }

        .darkmode-toggle i {
            color: white;
            font-size: 1.2rem;
            z-index: 1;
        }

        /* Responsive adjustments */
        @media (max-width: 991px) {
            .navbar-nav {
                background: rgba(0,0,0,0.1);
                border-radius: 15px;
                padding: 15px;
                margin-top: 10px;
                backdrop-filter: blur(10px);
            }
            
            .nav-link {
                margin: 5px 0;
            }
        }

        /* Demo content */
        .demo-content {
            padding: 60px 0;
            text-align: center;
        }

        .demo-content h1 {
            color: var(--primary-teal);
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .demo-content p {
            color: var(--dark-brown);
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .feature-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .feature-card {
            background: linear-gradient(135deg, white 0%, rgba(32, 178, 170, 0.1) 100%);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-10px);
        }

        .feature-card i {
            font-size: 3rem;
            color: var(--primary-teal);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <div class="logo-container">
                    <img src="https://via.placeholder.com/40x40/008080/ffffff?text=EK" alt="Explore Khordha Logo" width="40" height="40" class="me-2">
                </div>
                <span>Explore Khordha</span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">
                            <i class="fas fa-home me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="districts.html">
                            <i class="fas fa-map me-1"></i>Districts
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="hotels.html">
                            <i class="fas fa-hotel me-1"></i>Hotels
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">
                            <i class="fas fa-envelope me-1"></i>Contact
                        </a>
                    </li>
                </ul>
                
                <div class="ms-3 d-none d-lg-block">
                    <div class="darkmode-toggle" id="navbar-darkmode-toggle">
                        <i class="fas fa-moon"></i>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Demo Content -->
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Dark mode toggle functionality
        document.getElementById('navbar-darkmode-toggle').addEventListener('click', function() {
            const icon = this.querySelector('i');
            if (icon.classList.contains('fa-moon')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
                document.body.style.background = 'linear-gradient(135deg, #2c3e50 0%, #3498db 100%)';
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
                document.body.style.background = 'linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%)';
            }
        });

        // Add smooth scrolling and active link highlighting
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
