<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Explore Khordha</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <div class="card">
      <div class="card-header">
        <div class="icon-circle">
          üìç
        </div>
        <h2>Login</h2>
        <p>Welcome back to Explore Khordha</p>
      </div>
      <div class="card-body">
        <form id="loginForm">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />

          <label for="password">Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" placeholder="Enter your password" required />
            <button type="button" id="togglePassword" class="eye-btn">üëÅÔ∏è</button>
          </div>

          <button type="submit" id="submitBtn">Sign in</button>
        </form>

        <div class="signup-text">
          Don't have an account?
          <a href="signup.html">Sign up</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');
    const loginForm = document.getElementById('loginForm');
    const submitBtn = document.getElementById('submitBtn');

    togglePassword.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });

    loginForm.addEventListener('submit', function (e) {
      e.preventDefault();
      submitBtn.textContent = "Signing in...";
      submitBtn.disabled = true;

      const email = document.getElementById('email').value;
      const password = passwordInput.value;

      // Fake login simulation
      setTimeout(() => {
        if (email === "user@example.com" && password === "123456") {
          alert("‚úÖ You have successfully logged in.");
          window.location.href = "home.html"; // replace with actual route
        } else {
          alert("‚ùå Invalid email or password.");
        }
        submitBtn.textContent = "Sign in";
        submitBtn.disabled = false;
      }, 1000);
    });
  </script>
</body>
</html>
