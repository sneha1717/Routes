<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Explore Khordha</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="images/favicon.ico">
  <style>
    .confirmation-message {
      display: none;
      text-align: center;
      margin-top: 2rem;
      color: #198754;
      font-size: 1.25rem;
      animation: fadeIn 1s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Navbar Include -->
  <div id="navbar-placeholder"></div>

  <section class="py-5 bg-primary text-white text-center mb-4">
    <div class="container">
      <h1 class="display-4 fw-bold mb-2">Contact Us</h1>
      <p class="lead">Have questions, suggestions, or feedback? Reach out to the Explore Khordha team!</p>
    </div>
  </section>

  <div class="container pb-5">
    <div class="row justify-content-center">
      <div class="col-lg-7">
        <div class="card shadow-lg animate__animated animate__fadeInUp">
          <div class="card-body p-4">
            <h2 class="mb-4 text-center">Send Us a Message</h2>
            <form id="contactForm" action="mailto:info@explorekhordha.com" method="POST" enctype="text/plain">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
              </div>
            </form>
            <div class="confirmation-message" id="confirmationMessage">
              <span class="fw-bold">Thank you!</span> Your message has been sent.<br>
              <span style="font-size:2rem;">ðŸŽ‰</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Floating Chatbot Icon -->
  <div id="chatbot-icon" class="floating-icon" title="Chat with us!">
    <img src="images/chatbot.svg" alt="Chatbot" width="48" height="48">
  </div>

  <!-- Scroll to Top Button -->
  <button id="scrollTopBtn" class="scroll-top-btn" title="Go to top">&#8679;</button>

  <!-- Light/Dark Mode Toggle -->
  <button id="darkModeToggle" class="dark-mode-toggle" title="Toggle light/dark mode">
    <span id="darkModeIcon">ðŸŒ™</span>
  </button>

  <!-- Footer Include -->
  <div id="footer-placeholder"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
  <script>
    // Load navbar and footer
    fetch('header.html').then(res => res.text()).then(data => {
      document.getElementById('navbar-placeholder').innerHTML = data;
    });
    fetch('footer.html').then(res => res.text()).then(data => {
      document.getElementById('footer-placeholder').innerHTML = data;
    });
    // Confirmation animation
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('contactForm').style.display = 'none';
      document.getElementById('confirmationMessage').style.display = 'block';
      // Optionally, trigger mailto manually
      window.location.href = 'mailto:info@explorekhordha.com?subject=Contact%20Form&body=' +
        encodeURIComponent('Name: ' + document.getElementById('name').value + '\n' +
                          'Email: ' + document.getElementById('email').value + '\n' +
                          'Message: ' + document.getElementById('message').value);
    });
  </script>
</body>
</html>
